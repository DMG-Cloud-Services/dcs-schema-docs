    # Mixing propertySets schema with content schema 
    
      Forge schema service now allows users to mix the propertySets schema with content schema. To use this feature user will specify preexisting propertySets schema type id inside content schema and when user tries to get content schema (using GET /versions/id API), Forge schema service (FSS) will inject the propertySets schema inside content schema and return it to user.
      
    ## Example
      
      If user has created following content schema. Note that user has added `PropertySetsCustomObject` object inside extension.data.properties. In this object user has specified `propertySetsTypeId`=`propertySets:autodesk.unit:unit-1.0.0`
    
    ```
    {
      "$schema": "http://json-schema.org/draft-04/schema#",
      "description": "Schema description goes here",
      "type": "object",
      "required": [
        "type",
        "attributes"
      ],
      "properties": {
        "type": {
          "type": "string",
          "enum": [
            "contents"
          ],
          "description": "SCHEMA-ONLY Base entity type referred to by contents"
        },
        "attributes": {
          "type": "object",
          "required": [
            "extension"
          ],
          "properties": {
            "extension": {
              "type": "object",
              "required": [
                "type"
              ],
              "properties": {
                "type": {
                  "type": "string",
                  "enum": [
                    "contents:test.testmodal:testContent3"
                  ],
                  "description": "Extension for content"
                },
                "version": {
                  "type": "string",
                  "description": "1.0.0"
                },
                "namespace": {
                  "type": "string",
                  "enum": [
                    "test.testmodal"
                  ],
                  "description": "SCHEMA-ONLY Namespace to which this extensionType belongs"
                },
                "data": {
                  "type": "object",
                  "description": "custom metadata type.",
                  "properties": {
                    "PropertySetsCustomObject": {
                      "type": "object",
                      "description": "test",
                      "propertySetsTypeId": "propertySets:autodesk.unit:unit-1.0.0"
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
    ```
