    # Edit namespace permissions
    
    This topic explains how to edit namespace permssions. Forge schema service supports two roles `NAMESPACE_ADMIN` and `SCHEMA_AUTHOR`  
    
    To edit the permissions on namespace you should be `NAMESPACE_ADMIN`. You can only edit the permssions of parent namespace. Permissions added on parent are applied to sub namespaces. 
    
    ## Example
    
    Add user as `NAMESPACE_ADMIN`
    
    ```
    curl -X PATCH -H "Authorization: Bearer 2wlSxqoUimJT3snKbaDg5HiV2Aam" -H "Accept: application/vnd.api+json" -H "Content-Type: application/vnd.api+json" -d
    '{
      "data": {
      		"type": "namespaces",
      		"attributes": {
      			"id": "{namespaceId}",
      			"permissions": [{
      				"role": "NAMESPACE_ADMIN",
      				"subjects": {
      					"o2Users": ["oxygen_id_1","oxygen_id_2"]
      				}
      			}]
      		}
      	}
    }’ "https://developer.api.autodesk.com/schema/v1/namespaces/namespaceId"
    ``` 

    Add user as `SCHEMA_AUTHOR`
    
    ```
    curl -X PATCH -H "Authorization: Bearer 2wlSxqoUimJT3snKbaDg5HiV2Aam" -H "Accept: application/vnd.api+json" -H "Content-Type: application/vnd.api+json" -d
    '{
      "data": {
      		"type": "namespaces",
      		"attributes": {
      			"id": "{namespaceId}",
      			"permissions": [{
      				"role": "SCHEMA_AUTHOR",
      				"subjects": {
      					"o2Users": ["oxygen_id_1","oxygen_id_2"]
      				}
      			}]
      		}
      	}
    }’ "https://developer.api.autodesk.com/schema/v1/namespaces/namespaceId"
    ```     
