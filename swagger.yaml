      | **page[size]**                      | Total number of pages that you want to view for the schema.
    
    ## Search propertySets Schema
    
      This feature allows user to search the schema using the properties defined inside the schema.
    
      **Note**: This feature is only supported for propertySets schemas. For using this feature please use token with `data:search` scope.
  
    ## Example
    
    ```
      {
        "annotation": {
          "description": "A unit symbol consisting of a prefix or suffix appended to a single numerical value."
        },
        "typeid": "autodesk.unit:symbol.prefixOrSuffix-1.0.0",
        "inherits": [
          "autodesk.unit:symbol-1.0.0"
        ],
        "constants": [
          {
            "id": "text",
            "typeid": "String",
            "annotation": {
              "description": "Text to annotate the value."
            }
          },
          {
            "id": "placement",
            "typeid": "autodesk.unit:symbol.placement-1.0.0",
            "annotation": {
              "description": "Placement of the annotation text."
            }
          },
          {
            "id": "space",
            "typeid": "Bool",
            "annotation": {
              "description": "Specifies whether the annotation should be separated from the value by a space."
            }
          }
        ]
      }
    ```
      Above schema can be searched using filters descibed below 
      
      | Filters                             | Description
      | ------------------------------------| -----------------------------------------------------------------------------------
      | **[schema][namespace]**             | Search all schemas in the specified namespace.
      | **[schema][entity]**                | We only support this feature on propertySets schema. Value for this will be `propertySets` 
      | **[schema][JSON Property Path]**  | JSON Property Path is valid path to properties which you need to search. Please refer below description for more details
      | **page[number]**                    | The page number of the schema that you want to retrieve.
      | **page[size]**                      | Total number of pages that you want to view for the schema.

